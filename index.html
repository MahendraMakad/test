<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Censor</title>
  <!-- fontawesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css bulma -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imgareaselect/0.9.10/js/jquery.imgareaselect.min.js"
    integrity="sha512-59swnhUs+9AinrKlTPqsoO5ukNPPFbPXFyaf41MAgiTG/fv3LBZwWQWiZNYeksneLhiUo4xjh/leTZ53sZzQ4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- stackblur library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stackblur-canvas/2.5.0/stackblur.min.js"
    integrity="sha512-W5pl1mdnRnOONc8pHMFi5xyBNNNHo6N7Q2psPRHWMPR47VyO6F/sL1G5PpRLBcsd9QL+WfDa0J9mEsGoxQH+RQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

  <link rel="stylesheet"
    href="	https://cdnjs.cloudflare.com/ajax/libs/imgareaselect/1.0.0-rc.1/css/imgareaselect-default.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- hero section starts -->
  <section class="hero">
    <div class="hero-container pb-6">
      <p class="hero-text">Pixlate and Blur Images</p>
      <!-- icons container starts-->
      <div class="icon-container is-flex">
        <div class="image-upload item">
          <label for="file-input">
            <i class="fa fa-upload"></i>
          </label>
          <input type="file" id="file-input" style="display:none;">
        </div>
        <button id="imagePNG" class="item download-btn">PNG</button>
        <button id="imageJPG" class="item download-btn">JPEG</button>
      </div>
      <!-- icons container ends -->
      <!-- effects Container starts -->
      <div class="effects-container is-flex">
        <label for="effects" class="mr-2">Effects:</label>
        <select id="effects" class="mr-2">
          <option value="blur">Blur</option>
          <option value="pixelate">Pixelate</option>
        </select>

        <div id="size-slider" style="display:none;">
          <label for="pixel-size">Pixel size:</label>
          <input type="range" id="pixel-size" onchange="pixelate()" name="pixel-size" min="1" max="100">
        </div>

        <div id="radius-slider" style="display:block">
          <label for="blur-radius">Blur radius:</label>
          <input type="range" id="blur-radius" onchange="blur()" name="blur-radius" min="1" max="50">
        </div>
      </div>
      <!-- effects container ends -->
      <!-- canvas container starts -->
      <div class="canvas-container is-flex is-justify-content-center">
        <canvas id="image-canvas"></canvas>
      </div>
      <!-- canvas container ends -->
    </div>
  </section>
  <!-- hero section ends -->
  <script src="./script.js"></script>
</body>

</html>
